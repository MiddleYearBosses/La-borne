<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
  <!-- Description du site  -->
  <meta charset="utf-8">
  <title>La borne des soeurs doigts de f√©e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>/* Corps du site pas parfait */

html {
  margin:0;
  padding:0;
  min-height: 100vh;
}

.structure {
  height: 100vh;
  margin:0;
  padding:0;
  background-size:cover;
  background-attachment:fixed;
  background-position:center center;
  font-family:Calibri,sans-serif;
  color:#fff;
  position: relative;
}

.structure_pg1{
  background-color: #0CE8AD;
  background-image:
          url(https://cdn.discordapp.com/attachments/839269329190912041/1047962859734310983/fond_de_site_AC.jpg);
}

/* Header et boutons */

header{
  margin:0;
  padding:0;
  height:15%;
  text-align: center;
  font-style: italic;
  border-bottom-style:solid;
  border-bottom-width:3px;
  position: relative;
}

.button{
  border-radius: 50%;
  box-shadow:5px 10px 20px rgba(0, 0, 0, 0.2);
  font-size: 1.5em;
  display: block;
  position: absolute;
  border: solid;
}

#session{

  background-color: #F6FB7B;
  border-color: pink;
  top: 10px;
  right: 10px;
  padding: 1em;
}

a{	text-decoration:none;
  color:#fff;
  font-style: italic;
  margin:0;
}

/* On change les couleur */

.accueil_pg1{
  border-bottom-color:#F6FB7B;
  background-color: #0CE8AD;
}

.forme a{

  margin:auto;
  margin-top:1em;
  color:#0CE8AD;
}

form{

  background-color: white;
  gap:10px;
  border-radius: 20px;

}

/* Main */

.main_pg {

  margin:auto;
  padding:0;
  display: grid;
  grid-template-columns : 50% 50%;
  gap:30px;
  width: 95%;

}

h1{
  margin:0;
  text-shadow:1px 2px 2px #000;
}

h2{
  text-shadow:1px 2px 2px #000;
}

p{
  font-size:18px;
}

/* Les images */

img{
  width:100%;
  height: 100%;
  max-width: 500px;
  max-height: 281.5px;
}

main figure{
  margin:2% auto;
  max-width: 500px;
  max-height: 281.5px;
}

.figcaption{
  position:relative;
  bottom:20px;
  left:0;
  right:0;
  padding:0;
  text-align:center;
  height:15%;
  max-width: 500px;
  line-height:2;
  font-style:italic;
  border: solid ;
}

.figcap_pg1{
  background-color:pink;
  border-color:white;
  width:98%;
}

/* Barre de d√©roulement  */

html::-webkit-scrollbar{
  width:10px;
  background: #F6FB7B;
}

/* Footer */
footer{
  margin-top:2em;
  padding:0;
  position: sticky;
  bottom:0;
  height:15%;
  width: 100%;
  text-align: center;
  line-height:4;
  font-size:24px;
  border-top-style:solid;
  border-top-width:3px;
}

.footer_pg1{
  background-color: #0CE8AD;
  border-top-color:#F6FB7B;
}
</style>
<!-- Structure du site  -->
<body class="structure structure_pg1">
<!-- Haut du site  -->
<header class="accueil_pg1">
  <h1>La Borne des Soeurs Doigts de F√©e</h1>
  <p>Bienvenue √† la borne des soeurs doigts de f√©e, ici vous retrouverez les cr√©ations d'autres joueurs d'Animal Crossing !</p>
  <a th:href="@{/profil}" class="button" id="session">üë§</a>
</header>
<!-- Contient les cat√©gories  -->
<main class="main_pg">
  <!-- R√©alisation d'une cat√©gorie - html + java  -->
  <figure class="mainfig_acc" th:each="category : ${categories}">
    <a th:href="${routes.get(category.getId)}"><img alt="" th:src="${category.getLink}"/>
      <div class="figcaption figcap_pg1" th:text="${category.getName}"></div></a>
  </figure>

</main>
<!-- Bas du site  -->
<footer class="footer_pg1">
  <a href="mailto:morgane.vb@orange.fr"> Contactez nous !</a>
</footer>

</body>
</html>
